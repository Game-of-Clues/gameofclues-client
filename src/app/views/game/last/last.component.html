<section id="portfolio" class="portfolio sections-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Нашите игри</h2>
      <p>Потопи се в атмосферата на един различен свят, изпълнен със загадки и улики. </p>
    </div>

    <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">
      <div class="row gy-4 portfolio-container">
        <div class="col-xl-4 col-md-6 portfolio-item filter-app">
          <div class="portfolio-wrap">
            <a [routerLink]="['/game/details']" title="Виж повече"><!--[queryParams]="{ id: id }"-->
              <img src="../../../../assets/img/portfolio/pazardzhik.jpg" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>Опознай Пазарджик</h4>
                <p>Потопи се в духа на Вси светии</p>
              </div>
            </a>
          </div>
        </div>

        <div class="col-xl-4 col-md-6 portfolio-item filter-product">
          <div class="portfolio-wrap">
            <a [routerLink]="['/game/details']" title="Виж повече">
              <img src="../../../../assets/img/portfolio/grinch.jpg" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>Гринч открадна Коледа</h4>
                <p>Lorem ipsum, dolor sit amet consectetur</p>
              </div>
            </a>
          </div>
        </div>

        <div class="col-xl-4 col-md-6 portfolio-item filter-branding">
          <div class="portfolio-wrap">
            <a [routerLink]="['/game/details']" title="Виж повече">
              <img src="../../../../assets/img/portfolio/christmas.jpg" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>Хелоуин</h4>
                <p>Потопи се в духа на Вси светии</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
