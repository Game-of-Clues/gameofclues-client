<app-header></app-header>

<section class="sample-page">
  <div class="container" data-aos="fade-up">
    <div class="col-lg-12">
      <form [formGroup]="createForm" (ngSubmit)="create()" method="post">
        <div class="row">
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="name" id="name" placeholder="Име" required formControlName="name">
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="file" class="form-control" name="photoUrl" id="photoUrl" placeholder="Снимка" required (change)="onFileChange($event)">
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="description" id="description" placeholder="Описание" required formControlName="description">
          </div>
        </div>
        <div class="text-center">
          <button class="pricing-form-button" type="submit">Създай</button>
        </div>
      </form>
    </div>
  </div>
</section>
