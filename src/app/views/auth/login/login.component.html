<app-topbar></app-topbar>

<main id="main">
<section class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Влез в профила си</h2>
    </div>

    <div class="row gx-lg-0 gy-4">
      <div class="col-lg-12">
        <form [formGroup]="loginForm" (ngSubmit)="login()" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Какъв е email адресът ти?">
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="Каква е паролата ти?">
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="text-center"><button type="submit">Влез</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
  <app-footer></app-footer>
</main>
