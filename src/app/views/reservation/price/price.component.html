<app-header></app-header>

<section id="pricing" class="pricing sections-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Резервация: Цена</h2>
      <p>Калкулирахме колко ще струва вашето приключение!</p>
    </div>

    <div class="col-lg-12 text-center">
      <h2>{{ price.toFixed(0) }} лв.</h2>
      <p class="per-person">Това ще струва само {{ (price / players).toFixed(2) }} лв. на човек.</p>
    </div>
      <div class="col-lg-12 text-center">
        <div class="btn-continue">
          <a [routerLink]="['/']"><button class="btn-reservations">Откажи</button></a>
        </div>

        <div class="btn-continue">
          <a [routerLink]="['/reservation/information']" [queryParams]="{ id: id, duration: 60, players: players, price: price.toFixed(0)}"><button class="btn-reservations btn-next">Продължи</button></a>
        </div>
      </div>
  </div>
</section>
